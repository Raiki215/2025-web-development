<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせページ</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <header>
      <div class="site-title">
        <img src="img/icon.png" alt="早池峰設備工業" />
        <h1 class="title-text">
          <a href="index.html">早池峰設備工業</a>
        </h1>
      </div>
      <nav class="global-nav">
        <ul>
          <li><a href="./business.html">事業内容</a></li>
          <li><a href="./works.html">施工事例</a></li>
          <li><a href="./recruit.html">採用情報</a></li>
          <li><a href="./about.html">会社案内</a></li>
          <li><a href="./contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <button class="hamburger" aria-label="メニューを開く">
        <img src="img/menu.png" alt="メニュー" class="menu-icon" />
        <img src="img/close.png" alt="閉じる" class="close-icon" />
      </button>
    </header>
    <main>
      <section>
        <p class="contact-title">お問い合わせ</p>
        <div class="call-center">
          <p class="call-title">トラブルの発生個所と症状をお伝えください。</p>
          <div class="call-item">
            <img
              src="img/phone-icon.png"
              alt="携帯電話番号のアイコン"
              class="phone-icon"
            />
            <p class="call-number">019-600-0000</p>
          </div>
          <p class="business-hours">営業時間 8:00～17:00</p>
          <p class="company-name">株式会社早池峰設備工業</p>
        </div>
      </section>

      <section>
        <p class="form-title">フォームでお問い合わせ</p>
        <div class="contact-form">
          <div class="inquiry-form">
            <p class="inquiry-type-label">
              お問い合わせ種別<span class="required">必須</span>
            </p>
            <div class="radio-form-list">
              <div class="radio-form">
                <input
                  type="radio"
                  id="request"
                  name="inquiry-type"
                  checked
                  class="radio-button"
                />
                <label for="request" class="inquiry-type-text">ご依頼</label>
              </div>

              <div class="radio-form">
                <input
                  type="radio"
                  id="recruit"
                  name="inquiry-type"
                  class="radio-button"
                />
                <label for="recruit" class="inquiry-type-text">採用</label>
              </div>
            </div>
          </div>

          <div class="name-form">
            <label for="name" class="name-label"
              >お名前または会社名<span class="required">必須</span></label
            >
            <input
              type="text"
              id="name"
              placeholder="お名前または会社名を入力してください"
              class="name-input"
            />
          </div>

          <div class="phone-form">
            <label for="phone" class="phone-label"
              >電話番号<span class="required">必須</span></label
            >
            <input
              type="text"
              id="phone"
              placeholder="電話番号を入力してください"
              class="phone-input"
            />
          </div>

          <div class="email-form">
            <label for="email" class="email-label">メールアドレス</label>
            <input
              type="email"
              id="email"
              placeholder="メールアドレスを入力してください"
              class="email-input"
            />
          </div>

          <div class="inquiry-content-form">
            <label for="inquiry-content" class="inquiry-content-label"
              >お問い合わせ内容</label
            >
            <textarea
              id="inquiry-content"
              placeholder="お問い合わせ内容を入力してください"
              class="inquiry-content-input"
            ></textarea>
          </div>

          <button class="submit-button">送信</button>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/alert.js"></script>
    <script src="js/hamburger.js"></script>
  </body>
</html>
